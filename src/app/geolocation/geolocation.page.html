<ion-header>
  <ion-toolbar>
    <ion-title>
      Geolocation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="getCurrentLocation()">Get Current Location</ion-button>

  <ion-card *ngIf="lati && longi">
    <ion-card-header>
      Coordinates
    </ion-card-header>
    <ion-card-content>
      Latitude: {{ lati }}<br>
      Longitude: {{ longi }}
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="address">
    <ion-card-header>
      Address
    </ion-card-header>
    <ion-card-content>
      {{ address }}
    </ion-card-content>
  </ion-card>
</ion-content>
