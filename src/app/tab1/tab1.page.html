
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab1</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="reportForm" (ngSubmit)="createReport()" class="form">
    
    <ion-label class="label" style="margin-top: 50px">Please fill in this form to report incident</ion-label>
    
    <ion-item fill="outline" class="input-fields">
      <ion-label position="floating">Incident Description</ion-label>
      <ion-input type="text" formControlName="report"></ion-input>
    </ion-item>

    <ion-item fill="outline" class="input-field">
      <ion-label position="floating">Category</ion-label>
      <ion-input type="text" formControlName="category"></ion-input>
    </ion-item>

    <ion-item fill="outline" class="input-field">
      <ion-label position="floating">Date</ion-label>
      <ion-input type="date" formControlName="date"></ion-input>
    </ion-item>

    <ion-item fill="outline" class="input-field">
      <ion-label position="floating">Location</ion-label>
      <ion-input type="text" formControlName="location"></ion-input>
      <ion-button fill="clear" slot="end" routerLink="/geolocation">
        <ion-icon name="location"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button (click)="createReport()" [disabled]="reportForm.invalid">
        <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
        &nbsp;Create Report
      </ion-button>
    </ion-item>
  </form>

</ion-content>
