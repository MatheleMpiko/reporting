<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reported Incidents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reported Incidents</ion-title>
    </ion-toolbar>
  </ion-header>

    </ion-item>

  <ion-tabs>  
    <ion-tab-bar slot="top" color="light">  
      <ion-tab-button tab="speakers">  
        <ion-label>Speakers</ion-label>  
      </ion-tab-button>  
        
      <ion-tab-button tab="map">  
        <ion-label>Contact</ion-label>  
      </ion-tab-button>  
        
      <ion-tab-button tab="about">  
        <ion-label>About</ion-label>  
      </ion-tab-button>  
    </ion-tab-bar>  
  </ion-tabs>

  <ion-card *ngFor="let item of reportedItems">  
    <ion-card-header>  
      <ion-card-subtitle>
        <img [src]="item.fileUrl" alt="Reported Item Image"  style="height: 100px; width: 90%;" />
      </ion-card-subtitle>  
      <ion-card-title>{{ item.location }}</ion-card-title>  
      </ion-card-header>  
    <ion-card-content>  
      {{ item.description }}  
    </ion-card-content>  
  </ion-card> 
</ion-content>
