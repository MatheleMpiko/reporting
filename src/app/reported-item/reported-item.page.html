<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reported Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reported Items</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="image-container">
    <img [src]="reportedItems[0]?.imageUrl" alt="Reported Item Image" *ngIf="reportedItems.length > 0" />
  </div>

  <ion-list>
    <ion-item *ngFor="let item of reportedItems">
      <ion-label>{{ item.location }}</ion-label>
      <ion-note slot="end">{{ item.description }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
