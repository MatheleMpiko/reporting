<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      Incident Reporting Page
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <div class="login-container">
  <h2 style="margin-top: 50px" class="label">OUR VOICE APP</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register(Email.value, Password.value)">
    
    <ion-item fill="outline" class="input-field">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="UserName" required></ion-input>
      <ion-icon slot="start" name="person"></ion-icon>
    </ion-item>

    <ion-item fill="outline" class="input-field">
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="email" formControlName="Email" #Email required></ion-input>
      <ion-icon slot="start" name="mail"></ion-icon>
    </ion-item>

    <ion-item fill="outline" class="input-field">
      <ion-label position="floating">Contacts</ion-label>
      <ion-input type="contact" formControlName="Phone" required></ion-input>
      <ion-icon slot="start" name="call"></ion-icon>
    </ion-item>

    <ion-item fill="outline" class="input-field">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="Password" #Password required></ion-input>
      <ion-icon slot="start" name="lock-closed"></ion-icon>
    </ion-item>

    <ion-item fill="outline" class="input-field">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password"  required></ion-input>
      <ion-icon slot="start" name="lock-closed"></ion-icon>
    </ion-item>

    <ion-button id="open-loading" expand="full" class="login-button" type="submit">Register</ion-button>
    <ion-loading trigger="open-loading" message="Loading..." duration="3000"></ion-loading>
      <a href="/home" class="forgot-password">Back to Login Page</a>
  </form>
</div>
</ion-content>
